<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { overscroll-behavior: none; scroll-behavior: smooth; }
        body { background: #fff; overflow-x: hidden; }

        /* ── Artboard system ─────────────────────────────────── */
        .scroll-zone { position: relative; }

        .artboard-frame {
            position: sticky;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            overflow: visible;
        }

        .artboard {
            position: relative;
            background: #fff;
            transform-origin: top center;
        }

        .section-frame {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            overflow: visible;
        }

        .section-artboard {
            position: relative;
            transform-origin: top center;
        }

        /* ── Balloon letters ─────────────────────────────────── */
        .letter {
            position: absolute;
            will-change: transform;
            z-index: 30;
        }
        .letter img {
            width: 100%; height: 100%;
            object-fit: contain;
            pointer-events: none; user-select: none;
        }

        /* ── Interactive objects ──────────────────────────────── */
        .object {
            position: absolute;
            will-change: left, top, width, height, transform;
            overflow: hidden;
            pointer-events: none; user-select: none;
            transition: filter 0.3s ease;
        }
        .object.clickable { pointer-events: auto; cursor: pointer; }
        .object.clickable:hover { filter: brightness(1.08) drop-shadow(0 4px 12px rgba(0,0,0,0.15)); }
        .object img {
            width: 100%; height: 100%;
            object-fit: cover; pointer-events: none; display: block;
        }
        #tube       { border-radius: 24px; z-index: 5; }
        #receipt    { border-radius: 4px;  z-index: 6; }
        #phone-case { border-radius: 24px; z-index: 7; }
        #todo       { border-radius: 8px;  z-index: 8; }

        /* ── Denim pocket (single instance) ──────────────────── */
        .pocket {
            position: absolute;
            z-index: 10;
        }
        .pocket img {
            width: 100%; height: 100%;
            object-fit: cover;
            pointer-events: none; user-select: none;
        }

        /* ── Typewriter text ─────────────────────────────────── */
        .typewriter-text {
            position: absolute;
            font-family: 'Sometype Mono', monospace;
            font-size: 30px;
            font-weight: 400;
            line-height: 1.5;
            color: #000;
            z-index: 20;
            opacity: 0;
            white-space: pre-wrap;
        }
        .typewriter-text .cursor {
            display: inline-block;
            width: 2px; height: 1.15em;
            background: #000;
            vertical-align: text-bottom;
            margin-left: 1px;
            animation: blink 0.6s step-end infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* ── About me ────────────────────────────────────────── */
        .about-text {
            position: absolute;
            font-family: 'Sometype Mono', monospace;
            font-size: 30px;
            font-weight: 400;
            line-height: 1.5;
            color: #000;
            white-space: pre-wrap;
            z-index: 20;
            opacity: 0;
        }
        .about-text .cursor {
            display: inline-block;
            width: 2px; height: 1.15em;
            background: #000;
            vertical-align: text-bottom;
            margin-left: 1px;
            animation: blink 0.6s step-end infinite;
        }
        .about-el {
            position: absolute;
            pointer-events: none; user-select: none;
        }
        .about-el img {
            width: 100%; height: 100%;
            object-fit: contain; display: block;
        }

        /* ── About-me fade-in (smooth transition) ────────────── */
        .about-fade {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .about-fade.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ── Phone mockup ────────────────────────────────────── */
        .phone-mockup {
            position: absolute;
            overflow: visible;
        }
        .phone-wallpaper {
            width: 100%; height: 100%;
            border-radius: 54px;
            object-fit: cover;
            display: block;
        }
        .phone-bezel {
            position: absolute;
            pointer-events: none;
            z-index: 3;
        }

        /* ── Phone screen overlay (app icons) ────────────────── */
        .phone-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 54px;
            overflow: hidden;
            z-index: 2;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, 'SF Pro', 'Helvetica Neue', sans-serif;
        }

        /* Status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 30px 0;
            color: #fff;
            font-size: 17px;
            font-weight: 600;
        }
        .status-bar-right { display: flex; gap: 6px; align-items: center; font-size: 14px; }
        .dynamic-island {
            width: 126px; height: 37px;
            background: #000;
            border-radius: 100px;
            margin: 0 auto;
        }

        /* Widgets */
        .widget-row {
            display: flex;
            gap: 16px;
            padding: 12px 25px 0;
        }
        .widget-card {
            width: 170px; height: 170px;
            background: #fff;
            border-radius: 23px;
            padding: 12px 16px;
            font-size: 13px;
            overflow: hidden;
        }
        .widget-title {
            font-weight: 600;
            font-size: 17px;
            color: #007bfe;
        }
        .widget-title.red { color: #ff382b; text-transform: uppercase; font-size: 13px; }
        .widget-big-num {
            font-size: 34px;
            font-weight: 300;
            color: #000;
        }
        .widget-count {
            float: right;
            font-size: 24px;
            font-weight: 600;
            color: #000;
        }
        .widget-item {
            font-size: 15px;
            color: #000;
            padding: 2px 0;
        }
        .widget-label-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 25px 0;
        }
        .widget-label {
            width: 170px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255,255,255,0.8);
        }
        .event-item {
            border-left: 3px solid #1badf8;
            background: rgba(27,173,248,0.2);
            padding: 2px 6px;
            border-radius: 0 4px 4px 0;
            margin: 3px 0;
            font-size: 12px;
        }
        .event-title { font-weight: 600; color: #106895; }
        .event-time { color: #1badf8; font-size: 11px; }

        /* App icon grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 64px);
            gap: 14px 35px;
            justify-content: center;
            padding-top: 14px;
        }
        .app-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .app-icon-sq {
            width: 64px; height: 64px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .app-icon-sq svg { width: 36px; height: 36px; }
        .app-icon-sq span { font-size: 28px; line-height: 1; }
        .app-lbl {
            font-size: 11px;
            color: #fff;
            text-align: center;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        /* LinkedIn app — ONLY interactive icon */
        .app-cell.linkedin-app {
            pointer-events: auto;
            cursor: pointer;
        }
        .app-cell.linkedin-app:hover .app-icon-sq {
            box-shadow: 0 0 20px 8px rgba(10, 102, 194, 0.5);
            transform: scale(1.08);
        }
        .app-cell.linkedin-app .app-icon-sq {
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        /* Phone dock */
        .phone-dock {
            position: absolute;
            bottom: 14px;
            left: 15px; right: 15px;
            height: 96px;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .dock-icon {
            width: 64px; height: 64px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
        }

        /* Phone search bar */
        .phone-search {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 30px;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
            gap: 4px;
        }

        /* ── Character idle animation ────────────────────────── */
        @keyframes breathe {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .character {
            animation: breathe 4s ease-in-out infinite;
        }

        /* ── Book animation ──────────────────────────────────── */
        .book-container {
            position: absolute;
            perspective: 2000px;
        }
        .book-spread {
            position: relative;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(-70deg) scale(0.9);
            transform-origin: 50% 50%;
            transition: transform 2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .book-spread.open {
            transform: rotateY(0deg) scale(1);
        }
        .book-spread > img:first-child {
            width: 100%; height: 100%;
            object-fit: contain;
            display: block;
        }

        /* ── Book stickers (diary content) ───────────────────── */
        .book-sticker {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.6);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .book-spread.open .book-sticker {
            opacity: 1;
            transform: scale(1);
        }
        .book-sticker img {
            width: 100%; height: 100%;
            object-fit: contain;
            display: block;
        }
        /* Stagger sticker pop-in */
        .book-spread.open .book-sticker:nth-child(2) { transition-delay: 0.4s; }
        .book-spread.open .book-sticker:nth-child(3) { transition-delay: 0.7s; }
        .book-spread.open .book-sticker:nth-child(4) { transition-delay: 1.0s; }
        .book-spread.open .book-sticker:nth-child(5) { transition-delay: 1.3s; }
        .book-spread.open .book-sticker:nth-child(6) { transition-delay: 1.5s; }
        .book-spread.open .book-sticker:nth-child(7) { transition-delay: 1.7s; }
        .book-spread.open .book-sticker:nth-child(8) { transition-delay: 1.9s; }

        /* ── Scroll hint ─────────────────────────────────────── */
        .scroll-hint {
            position: fixed; bottom: 32px; left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-family: 'Sometype Mono', monospace;
            font-size: 13px; color: #aaa;
            letter-spacing: 0.12em; text-transform: lowercase;
            transition: opacity 0.5s ease;
        }
        .scroll-hint.hidden { opacity: 0; pointer-events: none; }
        .scroll-hint span {
            display: inline-block;
            animation: bob 1.6s ease-in-out infinite;
        }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(5px); } }
    </style>
</head>

<script>
(function () {
    'use strict';

    /* ================================================================
       NAMED CONSTANTS — all coordinates from Figma @ 1440px artboard
       ================================================================ */
    var ARTBOARD_W    = 1440;
    var HOME_FRAME_H  = 946;
    var ABOUT_H       = 2478;

    var POCKET = { x: 475, y: 608, w: 490, h: 490 };
    var HOME_ARTBOARD_H = POCKET.y + POCKET.h; // 1098

    var LETTERS = [
        { x: 84,   y: 304, w: 203, h: 203 },
        { x: 262,  y: 304, w: 203, h: 203 },
        { x: 440,  y: 304, w: 203, h: 203 },
        { x: 618,  y: 304, w: 204, h: 203 },
        { x: 797,  y: 304, w: 203, h: 203 },
        { x: 975,  y: 304, w: 203, h: 203 },
        { x: 1153, y: 304, w: 203, h: 203 }
    ];

    var OBJECTS = {
        tube: {
            start: { x: 497, y: 497, w: 201, h: 336 },
            end:   { x: 384, y: 237, w: 97,  h: 326 },
            startRot: -18.77, endRot: 0
        },
        receipt: {
            start: { x: 584, y: 495, w: 151, h: 300 },
            end:   { x: 560, y: 273, w: 151, h: 300 },
            startRot: 0, endRot: 0
        },
        'phone-case': {
            start: { x: 679, y: 427, w: 221, h: 436 },
            end:   { x: 1036, y: 187, w: 221, h: 436 },
            startRot: 0, endRot: 0
        },
        todo: {
            start: { x: 614, y: 543, w: 218, h: 257 },
            end:   { x: 754, y: 308, w: 201, h: 239 },
            startRot: 0, endRot: 0
        }
    };

    var TITLE_POS = { x: 560, y: 113, w: 320 };
    var CLICK_POS = { x: 73,  y: 450, w: 232 };

    var ABOUT = {
        phone:   { x: 165, y: 216,  w: 430, h: 932 },
        bezelW:  510,
        bezelH:  1012,
        text1:   { x: 779, y: 303,  w: 479 },
        text2:   { x: 779, y: 618,  w: 512 },
        avatar:  { x: 673, y: 731,  w: 692, h: 692 },
        text3:   { x: 169, y: 1298, w: 717 },
        book:    { x: 208, y: 1350, w: 1024, h: 1024 }
    };

    var ABOUT_TEXTS = [
        'so a little bit about me...\n\nyes my screen time is high\nand these are the apps that\ntake up my time',
        "I'm currently an MBA student\nat Columbia Business School",
        'but before that I was a Product Designer.\nAn artist even if you will'
    ];

    var SCROLL_VH = 3;

    /* ================================================================
       EASING / MATH
       ================================================================ */
    function easeOutCubic(t)   { return 1 - Math.pow(1 - t, 3); }
    function easeInOutCubic(t) { return t < 0.5 ? 4*t*t*t : 1 - Math.pow(-2*t + 2, 3) / 2; }
    function lerp(a, b, t)     { return a + (b - a) * t; }
    function clamp(v, lo, hi)  { return Math.min(hi, Math.max(lo, v)); }
    function phase(p, s, e)    { return clamp((p - s) / (e - s), 0, 1); }

    /* ================================================================
       DOM REFS
       ================================================================ */
    var scrollZone    = document.getElementById('scroll-zone');
    var artboardFrame = document.getElementById('artboard-frame');
    var artboard      = document.getElementById('artboard');
    var aboutFrame    = document.getElementById('about-frame');
    var aboutArtboard = document.getElementById('about-artboard');
    var pocketEl      = document.getElementById('pocket');
    var titleTextEl   = document.getElementById('title-text');
    var clickTextEl   = document.getElementById('click-text');
    var hintEl        = document.getElementById('scroll-hint');

    var letterEls = [];
    for (var i = 0; i < 7; i++) letterEls.push(document.getElementById('let-' + i));

    var objectEls = {
        tube:          document.getElementById('tube'),
        receipt:       document.getElementById('receipt'),
        'phone-case':  document.getElementById('phone-case'),
        todo:          document.getElementById('todo')
    };

    var phoneMockupEl  = document.getElementById('phone-mockup');
    var aboutTextEls   = [
        document.getElementById('about-text-1'),
        document.getElementById('about-text-2'),
        document.getElementById('about-text-3')
    ];
    var aboutAvatarEl  = document.getElementById('about-avatar');
    var bookContainer  = document.getElementById('book-container');
    var bookSpread     = document.getElementById('book-spread');

    /* ================================================================
       STATE
       ================================================================ */
    var scale                  = 1;
    var balloonsPlayed         = false;   // FIX #1: one-time flag
    var titleTypewriterDone      = false;
    var titleTypewriterCompleted = false;
    var clickTypewriterQueued    = false;
    var clickTypewriterDone      = false;
    var objectsClickable       = false;
    var aboutTypeStarted       = [false, false, false];
    var bookOpened             = false;

    /* ================================================================
       RESPONSIVE SCALING
       ================================================================ */
    function updateLayout() {
        scale = Math.min(1, window.innerWidth / ARTBOARD_W);

        artboard.style.width     = ARTBOARD_W + 'px';
        artboard.style.height    = HOME_ARTBOARD_H + 'px';
        artboard.style.transform = 'scale(' + scale + ')';
        artboardFrame.style.height = Math.ceil(HOME_ARTBOARD_H * scale) + 'px';

        aboutArtboard.style.width     = ARTBOARD_W + 'px';
        aboutArtboard.style.height    = ABOUT_H + 'px';
        aboutArtboard.style.transform = 'scale(' + scale + ')';
        aboutFrame.style.height       = Math.ceil(ABOUT_H * scale) + 'px';

        var vh = window.innerHeight;
        scrollZone.style.height = Math.ceil(vh * SCROLL_VH + HOME_ARTBOARD_H * scale) + 'px';
    }

    /* ================================================================
       PLACEMENT HELPERS
       ================================================================ */
    function setBox(el, cfg) {
        el.style.left   = cfg.x + 'px';
        el.style.top    = cfg.y + 'px';
        el.style.width  = cfg.w + 'px';
        el.style.height = cfg.h + 'px';
    }

    function setPos(el, cfg) {
        el.style.left  = cfg.x + 'px';
        el.style.top   = cfg.y + 'px';
        el.style.width = cfg.w + 'px';
    }

    /* ================================================================
       INITIAL PLACEMENT
       ================================================================ */
    function initPlacement() {
        setBox(pocketEl, POCKET);

        for (var i = 0; i < LETTERS.length; i++) {
            setBox(letterEls[i], LETTERS[i]);
        }

        for (var key in OBJECTS) {
            var cfg = OBJECTS[key];
            var el  = objectEls[key];
            setBox(el, cfg.start);
            el.style.transform = 'rotate(' + cfg.startRot + 'deg)';
        }

        setPos(titleTextEl, TITLE_POS);
        setPos(clickTextEl, CLICK_POS);

        // About: phone mockup
        phoneMockupEl.style.left   = ABOUT.phone.x + 'px';
        phoneMockupEl.style.top    = ABOUT.phone.y + 'px';
        phoneMockupEl.style.width  = ABOUT.phone.w + 'px';
        phoneMockupEl.style.height = ABOUT.phone.h + 'px';

        var bezelOffX = (ABOUT.phone.w - ABOUT.bezelW) / 2;
        var bezelOffY = (ABOUT.phone.h - ABOUT.bezelH) / 2;
        var bezelEl = phoneMockupEl.querySelector('.phone-bezel');
        bezelEl.style.left   = bezelOffX + 'px';
        bezelEl.style.top    = bezelOffY + 'px';
        bezelEl.style.width  = ABOUT.bezelW + 'px';
        bezelEl.style.height = ABOUT.bezelH + 'px';

        setPos(aboutTextEls[0], ABOUT.text1);
        setPos(aboutTextEls[1], ABOUT.text2);
        setPos(aboutTextEls[2], ABOUT.text3);

        setBox(aboutAvatarEl, ABOUT.avatar);
        setBox(bookContainer, ABOUT.book);
    }

    /* ================================================================
       FIX #1: TIME-BASED BALLOON ANIMATION (not scroll-bound)
       Fires once on page load, removes balloons from DOM when done.
       ================================================================ */
    function startBalloonAnimation() {
        if (balloonsPlayed) return;
        balloonsPlayed = true;

        var startTime = null;
        var DURATION  = 7000; // ms for full exit

        function tick(timestamp) {
            if (!startTime) startTime = timestamp;
            var elapsed  = timestamp - startTime;
            var progress = Math.min(elapsed / DURATION, 1);

            for (var i = 0; i < letterEls.length; i++) {
                var el      = letterEls[i];
                if (!el) continue;
                var dist    = Math.abs(i - 3);
                var stagger = dist * 500; // ms per distance from center
                var local   = clamp((elapsed - stagger) / (DURATION - stagger * 0.5), 0, 1);
                var lp      = easeOutCubic(local);
                var yUp     = -900 * lp;
                var xDrift  = (i - 3) * 50 * lp;
                var scl     = 1 + 0.15 * lp;
                el.style.transform = 'translate(' + xDrift + 'px,' + yUp + 'px) scale(' + scl + ')';
            }

            if (progress < 1) {
                requestAnimationFrame(tick);
            } else {
                // Remove from DOM — balloons can never reappear
                for (var j = 0; j < letterEls.length; j++) {
                    if (letterEls[j] && letterEls[j].parentNode) {
                        letterEls[j].parentNode.removeChild(letterEls[j]);
                    }
                }
                letterEls = [];
                // After balloons exit → start title typewriter
                if (!titleTypewriterDone) {
                    titleTypewriterDone = true;
                    runTypewriter(titleTextEl, 'to my portfolio...', function () {
                        titleTypewriterCompleted = true;
                    });
                }
            }
        }

        // Brief pause so user sees the balloons before they float off
        setTimeout(function () {
            requestAnimationFrame(tick);
        }, 2500);
    }

    /* ================================================================
       TYPEWRITER
       ================================================================ */
    function runTypewriter(el, text, onComplete) {
        el.style.opacity = '1';
        var chars = text.split('');
        var idx   = 0;
        var cursor = document.createElement('span');
        cursor.className = 'cursor';
        el.textContent = '';
        el.appendChild(cursor);

        function tick() {
            if (idx < chars.length) {
                el.insertBefore(document.createTextNode(chars[idx]), cursor);
                idx++;
                var ch = chars[idx - 1];
                var delay = ch === '\n' ? 120 : ch === '.' ? 100 : 45;
                setTimeout(tick, delay);
            } else {
                setTimeout(function () {
                    if (cursor.parentNode) cursor.parentNode.removeChild(cursor);
                }, 2000);
                if (onComplete) onComplete();
            }
        }
        tick();
    }

    /* ================================================================
       CLICKABILITY
       ================================================================ */
    function enableClicking() {
        if (objectsClickable) return;
        objectsClickable = true;
        for (var k in objectEls) objectEls[k].classList.add('clickable');
    }

    function disableClicking() {
        if (!objectsClickable) return;
        objectsClickable = false;
        for (var k in objectEls) objectEls[k].classList.remove('clickable');
    }

    /* ================================================================
       SCROLL-DRIVEN ANIMATION (objects only — balloons are separate)
       ================================================================ */
    function animate() {
        var vh        = window.innerHeight;
        var maxScroll = vh * SCROLL_VH;
        var raw       = clamp(window.scrollY / maxScroll, 0, 1);

        // Scroll hint
        if (raw > 0.01) hintEl.classList.add('hidden');
        else            hintEl.classList.remove('hidden');

        // Objects: pocket → spread (phase 0.20 → 1.0)
        var oPhase = phase(raw, 0.20, 1.0);
        var ep     = easeInOutCubic(oPhase);

        for (var key in OBJECTS) {
            var cfg   = OBJECTS[key];
            var objEl = objectEls[key];
            objEl.style.left   = lerp(cfg.start.x, cfg.end.x, ep) + 'px';
            objEl.style.top    = lerp(cfg.start.y, cfg.end.y, ep) + 'px';
            objEl.style.width  = lerp(cfg.start.w, cfg.end.w, ep) + 'px';
            objEl.style.height = lerp(cfg.start.h, cfg.end.h, ep) + 'px';
            var rot = lerp(cfg.startRot, cfg.endRot, ep);
            objEl.style.transform = 'rotate(' + rot + 'deg)';
        }

        // Click text typewriter — after objects settle
        if (oPhase > 0.95 && !clickTypewriterQueued && titleTypewriterCompleted) {
            clickTypewriterQueued = true;
            setTimeout(function () {
                if (!clickTypewriterDone) {
                    clickTypewriterDone = true;
                    runTypewriter(clickTextEl, 'click on an object\nto see the project');
                }
            }, 300);
        }

        if (oPhase > 0.95) enableClicking();
        else               disableClicking();

        requestAnimationFrame(animate);
    }

    /* ================================================================
       FIX #3: SMOOTH ABOUT-ME TRANSITIONS (IntersectionObserver)
       ================================================================ */
    function setupObservers() {
        var textContents = ABOUT_TEXTS;

        // Fade-in all .about-fade elements when they enter viewport
        var fadeEls = document.querySelectorAll('.about-fade');
        fadeEls.forEach(function (el) {
            var fadeObs = new IntersectionObserver(function (entries) {
                entries.forEach(function (entry) {
                    if (entry.isIntersecting) {
                        el.classList.add('visible');
                        fadeObs.unobserve(el);
                    }
                });
            }, { threshold: 0.1 });
            fadeObs.observe(el);
        });

        // About text typewriters (triggered after fade-in)
        aboutTextEls.forEach(function (el, idx) {
            var observer = new IntersectionObserver(function (entries) {
                entries.forEach(function (entry) {
                    if (entry.isIntersecting && !aboutTypeStarted[idx]) {
                        aboutTypeStarted[idx] = true;
                        setTimeout(function () {
                            runTypewriter(el, textContents[idx]);
                        }, 400);
                        observer.unobserve(el);
                    }
                });
            }, { threshold: 0.15 });
            observer.observe(el);
        });

        // Book opening animation
        var bookObserver = new IntersectionObserver(function (entries) {
            entries.forEach(function (entry) {
                if (entry.isIntersecting && !bookOpened) {
                    bookOpened = true;
                    bookSpread.classList.add('open');
                    bookObserver.unobserve(bookContainer);
                }
            });
        }, { threshold: 0.1 });
        bookObserver.observe(bookContainer);
    }

    /* ================================================================
       CLICK HANDLERS
       ================================================================ */
    objectEls['phone-case'].addEventListener('click', function () {
        if (objectsClickable) {
            aboutFrame.scrollIntoView({ behavior: 'smooth' });
        }
    });
    objectEls.tube.addEventListener('click', function () {
        if (objectsClickable) console.log('Navigate → Cosmetic / Beauty project');
    });
    objectEls.receipt.addEventListener('click', function () {
        if (objectsClickable) console.log('Navigate → Receipt / Coffee project');
    });
    objectEls.todo.addEventListener('click', function () {
        if (objectsClickable) console.log('Navigate → To-Do List project');
    });

    /* ================================================================
       BOOT
       ================================================================ */
    initPlacement();
    updateLayout();
    window.addEventListener('resize', updateLayout);
    requestAnimationFrame(animate);
    setupObservers();
    startBalloonAnimation();   // FIX #1: time-based, fires once

})();
</script>
